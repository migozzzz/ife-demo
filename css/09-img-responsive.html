<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片响应式</title>
    <style>
      .box {
        width: 400px;
        height: 300px;
      }
      /* img换成div，这里就设置background-size */
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .container {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!--图片框设置400像素宽 300像素高-->
      <div class="box">
        <img
          src="https://b.bdstatic.com/searchbox/icms/searchbox/img/mountain.jpg"
        />
      </div>
      <!--文本不换行,溢出省略号表示-->
      <p class="container">
        这是一些文本 这是一些文本 这是一些文本这是一些文本 这是一些文本
        这是一些文本这是一些文本 这是一些文本 这是一些文本
      </p>
    </div>
  </body>
</html>
